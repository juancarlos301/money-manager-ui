<div
  style="max-height: 65vh; width: 100%; height: 65vh"
  class="ag-theme-alpine"
>
  <ag-grid-angular
    [rowData]="data"
    [columnDefs]="columns"
    [paginationPageSize]="50"
    rowSelection="single"
    animateRows
    domLayout="autoHeight"
    (gridReady)="onGridReady($event)"
    (selectionChanged)="handleGetSelectedRows()"
  >
  </ag-grid-angular>
</div>
